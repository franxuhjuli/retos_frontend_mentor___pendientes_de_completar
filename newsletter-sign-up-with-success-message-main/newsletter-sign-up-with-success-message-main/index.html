<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Sign-up form start -->
  <div class="card">
    <div class="card-text">
      <h2>Stay updated!</h2>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li><img src="assets/images/icon-list.svg">Product discovery and building what matters</li>
        <li><img src="assets/images/icon-list.svg">Measuring to ensure updates are a success</li>
        <li><img src="assets/images/icon-list.svg">And much more!</li>
      </ul>

      <form>
        <p>Email address</p>
        <input type="mail" placeholder="email@company.com"></input>

        <input class="btn" type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>
    <div class="card-image">
      <img src="assets/images/illustration-sign-up-desktop.svg">
    </div>
    <!-- Sign-up form end -->

    <!-- Success message start 

  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message-->
  </div>
  <!-- Success message end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
